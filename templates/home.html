<!doctype html>
<html>

<head>
    <title>E S G 예측 시스템 메인 홈페이지</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js">
        
    </script>
    <style>
        body {
        background-image: url('../static/images/background_0.jpg');
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        transition: background-image 0.5s ease-in-out; 
        margin-bottom: 450vh; 


        }
        .button {
            display: inline-block;
            padding: 0.8vw 1.5vw;
            font-size: 1.2vw;
            background-color: #45813f;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            height: 4vw;
            margin: 1vw;
            width : 13vw;
        }
        
        .button:hover {
            background-color: #174C00;
        }

        .button-container {
            text-align: center;
            margin: -30px auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            width: 400px;
            height: 200px;
            padding: 20px;
            border: solid 1px #aaa;
            background-color: #f9f9f9;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }  
        
    </style>
    <script>
    window.addEventListener("scroll", function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop <= window.innerHeight) {
        document.body.style.backgroundImage = "url('../static/images/background_0.jpg')";
    } else if (scrollTop > window.innerHeight && scrollTop <= 2 * window.innerHeight) {
        document.body.style.backgroundImage = "url('../static/images/background1.jpg')";
    } else if (scrollTop > 2 * window.innerHeight && scrollTop <= 3 * window.innerHeight) {
        document.body.style.backgroundImage = "url('../static/images/background2.jpg')";
    } else {
        document.body.style.backgroundImage = "url('../static/images/background3.jpg')";
    }
});

        function showDialog() {
            var modal = document.getElementById("selectionModal");
            modal.style.display = "block";
        }
    
        function closeDialog() {
            var modal = document.getElementById("selectionModal");
            modal.style.display = "none";
        }
        
        function showScenarioDialog() {
            var modal = document.getElementById("scenarioSelectionModal");
            modal.style.display = "block";
        }
        
        function closeScenarioDialog() {
            var modal = document.getElementById("scenarioSelectionModal");
            modal.style.display = "none";
        }
        
        function redirectToScenario(path) {
            window.location.href = path;
            closeScenarioDialog();
        }



        function redirectTo(path) {
            window.location.href = path;
            closeDialog();
        }

        function openNewWindow(url) {
            window.open(url, '_blank');
        }

        

    </script>
</head>

<body>
    <div class="button-container">
        <div class="selection-container">
            <button class="button" onclick="showDialog()">예측하기</button>
            <button class="button" onclick="openNewWindow('https://esg.krx.co.kr/contents/02/02030000/ESG02030000.jsp');">기업경영 사이트</button>
            <button class="button" onclick="openNewWindow('https://esg.krx.co.kr/contents/02/02040000/ESG02040000.jsp');">지배구조 사이트</button>
            <button class="button" onclick="showScenarioDialog()">시나리오</button>
        </div>
    </div>

    
    <div class="modal" id="selectionModal" onclick="closeDialog()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <h3>예측할 항목을 선택하세요</h3>
            <div class="modal-buttons">
                <button onclick="redirectTo('/envi')">환경</button>
                <button onclick="redirectTo('/social')">사회</button>
                <button onclick="redirectTo('/gov')">지배구조</button>
            </div>
            <br><br>
            <button onclick="closeDialog()">닫기</button>
        </div>
    </div>

    <div class="modal" id="scenarioSelectionModal" onclick="closeScenarioDialog()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <h3>시나리오 항목을 선택하세요</h3>
            <div class="modal-buttons">
                <button onclick="redirectToScenario('/envi_scenario')">환경</button>
                <button onclick="redirectToScenario('/social_scenario')">사회</button>
                <button onclick="redirectToScenario('/gov_scenario')">지배구조</button>
            </div>
            <br><br>
            <button onclick="closeScenarioDialog()">닫기</button>
        </div>
    </div>
</body>

</html>
