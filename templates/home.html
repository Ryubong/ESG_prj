<!doctype html>
<html>

<head>
    <title>E S G 예측 시스템 메인 홈페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-image: url('../static/images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .button {
            display: inline-block;
            padding: 0.8vw 1.5vw;
            font-size: 1.2vw;
            background-color: #45813f;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            height: 4vw;
            margin: 2vw;
            width : 13vw;
        }
        
        .button:hover {
            background-color: #30692b; /* 여기서는 원래의 색보다 약간 더 짙은 색을 선택했습니다. */
        }

        .button-container {
            text-align: center;
            margin: -30px auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            width: 400px;
            height: 200px;
            padding: 20px;
            border: solid 1px #aaa;
            background-color: #f9f9f9;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 모달 내부의 아이템들을 수직 중앙에 배치합니다. */
        }
        .modal-buttons {
            display: flex;
            justify-content: center; /* 버튼들을 가운데로 정렬 */
            gap: 10px; /* 버튼 사이의 간격 */
        }
        
    </style>
    <script>
        function showDialog() {
            var modal = document.getElementById("selectionModal");
            modal.style.display = "block";
        }
    
        function closeDialog() {
            var modal = document.getElementById("selectionModal");
            modal.style.display = "none";
        }
    
        function redirectTo(path) {
            window.location.href = path;
            closeDialog();
        }

        function openNewWindow(url) {
            window.open(url, '_blank');
        }

    </script>
</head>

<body>
    <div class="button-container">
        <div class="selection-container">
            <button class="button" onclick="showDialog()">예측하기</button>
            <button class="button" onclick="openNewWindow('https://esg.krx.co.kr/contents/02/02030000/ESG02030000.jsp');">기업경영 사이트</button>
            <button class="button" onclick="openNewWindow('https://esg.krx.co.kr/contents/02/02040000/ESG02040000.jsp');">지배구조 사이트</button>
            <button class="button" onclick="window.location.href = '/envi_scenario';">시나리오</button>
        </div>
    </div>

    <div class="modal" id="selectionModal" onclick="closeDialog()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <h3>예측할 항목을 선택하세요</h3>
            <div class="modal-buttons">
                <button onclick="redirectTo('/envi')">환경</button>
                <button onclick="redirectTo('/social')">사회</button>
                <button onclick="redirectTo('/gov')">지배구조</button>
            </div>
            <br><br>
            <button onclick="closeDialog()">닫기</button>
        </div>
    </div>
    
</body>

</html>
