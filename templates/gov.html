<!DOCTYPE html>
<html>
    <head>
        <title>Governance Grade Prediction</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    </head>
        <style>
        body {
            background-color: #202534;
        }
    </style>
    <body>
        <h1 style="text-align: center; color: #E1E1E1;">Governance Grade Prediction</h1>
        <form action="/gov" method="post">
            <p style="text-align: center; color: #E1E1E1">이사 출석률: <input type="range" min="0" max="1000" name="attendance rate Slider" id="attendancerateSlider" oninput="updateTextInput(this.value);">
            <input type="text" name="attendance rate" id="attendancerate" value="{{request.form['attendance rate']}}"> %</p>

            <p style="text-align: center; color: #E1E1E1">이사회 현황 횟수: <input type="range" min="0" max="1000" name="board of directors Slider" id="boardofdirectorsSlider" oninput="updateTextInput(this.value);">
            <input type="text" name="board of directors" id="boardofdirectors" value="{{request.form['board of directors']}}"> 건</p>


            <p style="text-align: center; color: #E1E1E1">이사 명수: <input type="range" min="0" max="1000" name="number of board members Slider" id="numberofboardmembersSlider" oninput="updateTextInput(this.value);">
            <input type="text" name="number of board members" id="numberofboardmembers" value="{{request.form['number of board members']}}"> 명</p>


            <p style="text-align: center; color: #E1E1E1">감사위원회 운영 횟수: <input type="range" min="0" max="1000" name="audit committee Slider" id="auditcommitteeSlider" oninput="updateTextInput(this.value);">
            <input type="text" name="audit committee" id="auditcommittee" value="{{request.form['audit committee']}}"> 번</p>


            <p style="text-align: center; color: #E1E1E1">발행 주식수 / 발행 가능 주식수: <input type="range" min="0" max="1000" name="stock Slider" id="idstockSlider" oninput="updateTextInput(this.value);">
            <input type="text" name="stock" id="idstock" value="{{request.form['stock']}}"> %</p>


            <p style="text-align: center; color: #E1E1E1"><input type="submit" value="예측하기"></p>
        </form>

        <!-- 예측창 -->
        <h2  style="text-align: center; color: #E1E1E1">Predicted Grade: {{predicted_grade}}</h2>
        <p style="text-align: center; color: #E1E1E1"><button onclick="window.location.href = '/';" >메인으로 돌아가기</button></p>
    </body>

    <!-- slider, text 동기화-->
    <script>
        $(document).ready(function() { 
            // Update text input when the slider value changes
            $('#attendancerateSlider').on('input', function() {
                $('#attendancerate').val($(this).val());
            });
            // Update the slider when the text input value changes
            $('#attendancerate').on('input', function() {
                $('#attendancerateSlider').val($(this).val());
            });

            // Update text input when the slider value changes
            $('#boardofdirectorsSlider').on('input', function() {
                $('#boardofdirectors').val($(this).val());
            });
            // Update the slider when the text input value changes
            $('#boardofdirectors').on('input', function() {
                $('#boardofdirectorsSlider').val($(this).val());
            });

            // Update text input when the slider value changes
            $('#numberofboardmembersSlider').on('input', function() {
                $('#numberofboardmembers').val($(this).val());
            });
            // Update the slider when the text input value changes
            $('#numberofboardmembers').on('input', function() {
                $('#numberofboardmembersSlider').val($(this).val());
            });

            // Update text input when the slider value changes
            $('#auditcommitteeSlider').on('input', function() {
                $('#auditcommittee').val($(this).val());
            });
            // Update the slider when the text input value changes
            $('#auditcommittee').on('input', function() {
                $('#auditcommitteeSlider').val($(this).val());
            });

            // Update text input when the slider value changes
            $('#idstockSlider').on('input', function() {
                $('#idstock').val($(this).val());
            });
            // Update the slider when the text input value changes
            $('#idstock').on('input', function() {
                $('#idstockSlider').val($(this).val());
            });
        });
        </script>
</html>
